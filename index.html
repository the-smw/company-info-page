<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Info page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="title">
      <div class="wrapper">
        <img class="logo" src="assets/logo_50.svg" alt="logo"></div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="contact-card">
        <div class="wrapper">
          <img class="map" src="assets/map.png" alt="map">
          <h2>Address</h2>
          <p>3481 Melrose Avenue,<br>Beverly Hills, CA 90210, USA</p>
          <p class="phone">(123)456-7890</p>
          <p class="e-mail">name@example.com</p>
          <section class="icons">
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Twitter</a></li>
              </ul>
          </section>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
