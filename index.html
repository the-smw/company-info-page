<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Info page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="title">
      <div class="wrapper">
        <img class="logo" src="assets/logo_50.svg" alt="logo"></div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="contact-card">
        <div class="wrapper">
          <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1922.7463735420479!2d-118.33785202553459!3d34.08312503735985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b8d3b1e0287d%3A0x9cc32be17df028b8!2sMelrose%20Ave%2C%20California%2C%20Egyes%C3%BClt%20%C3%81llamok!5e0!3m2!1shu!2shu!4v1594814033790!5m2!1shu!2shu" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </figure>
          
          <h2>Address</h2>
          <p>3481 Melrose Avenue,<br>Beverly Hills, CA 90210, USA</p>
          <p class="phone">(123)456-7890</p>
          <p class="e-mail">name@example.com</p>
          <section class="icons">
            <ul>
              <li><a href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></li>
              </ul>
          </section>
        </div>
      </div>
      <div class="info-card">
        <div class="wrapper">
          <h1>Contact Us</h1>
          <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam egestas lobortis interdum.</p>
          <div class="name">
            <h3>Name</h3>
          </div>
          <div class="enter-mail">
          <h3>Enter Email</h3>
          </div>
          <div class="msg-box">
            <p class="tagline">Enter your message...</p>
          </div>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
